<!DOCTYPE html>
<html lang=""en">
<head>
    <title>Js Tugas</title>
</head>
<body>
    
    <p id="tugas"></p>
    
    <script>
        let x,y,v;
        x = 10;                         // variabel pertama
        y = "Saya Belajar Javascript";  // variabel kedua
        v = 12;                         //variabel ketiga angka cadangan

        //sesuai intruksi soal no 4,ganti variabel bermasalah (y)dengan v
        document.getElementById("tugas").innerHTML = x + v; //hasilnya 10+12 = 22
        
    </script>
</body>
</html>
